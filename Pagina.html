<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Powered by Botpress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e5e5e5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #171717;
            border-right: 1px solid #2d2d2d;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2d2d2d;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #0d7377;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: #0a5d61;
            transform: translateY(-1px);
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .mode-selector {
            margin-bottom: 16px;
        }

        .mode-button {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            color: #b3b3b3;
            border: 1px solid #404040;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .mode-button:hover {
            background: #2d2d2d;
            color: #e5e5e5;
            border-color: #0d7377;
        }

        .mode-button.active {
            background: #0d7377;
            color: white;
            border-color: #0d7377;
        }

        .mode-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .chat-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #b3b3b3;
            border-left: 3px solid transparent;
        }

        .chat-item:hover {
            background: #2d2d2d;
            color: #e5e5e5;
            border-left-color: #0d7377;
        }

        .chat-item.active {
            background: #2d2d2d;
            color: #e5e5e5;
            border-left-color: #0d7377;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #2d2d2d;
            background: #171717;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #e5e5e5;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-indicator {
            padding: 4px 12px;
            background: #0d7377;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .benchmark-indicator {
            background: #7c3aed;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 24px auto;
            opacity: 0;
            transform: translateY(20px);
            animation: messageSlideIn 0.4s ease forwards;
        }

        @keyframes messageSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #0d7377 0%, #14a085 100%);
            color: white;
        }

        .message-text {
            flex: 1;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-message .message-text {
            background: #2d2d2d;
            padding: 16px 20px;
            border-radius: 18px 18px 4px 18px;
            color: #e5e5e5;
        }

        .bot-message .message-text {
            padding: 16px 0;
            color: #e5e5e5;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 16px 0;
            color: #888;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0d7377;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #2d2d2d;
            background: #171717;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            background: #2d2d2d;
            border-radius: 12px;
            padding: 4px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .input-wrapper:focus-within {
            border-color: #0d7377;
            box-shadow: 0 0 0 4px rgba(13, 115, 119, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 16px 20px;
            color: #e5e5e5;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-button {
            background: #0d7377;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin: 4px;
        }

        .send-button:hover:not(:disabled) {
            background: #0a5d61;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .sidebar.mobile-open {
                width: 280px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #2d2d2d;
            border-radius: 50%;
            border-top-color: #0d7377;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Nueva conversaci√≥n
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Mode Selection -->
                <div class="sidebar-section">
                    <div class="section-title">Modo de Chat</div>
                    <div class="mode-selector">
                        <button class="mode-button active" id="generalMode" onclick="switchMode('general')">
                            <svg class="mode-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            Chat General
                        </button>
                        <button class="mode-button" id="benchmarkMode" onclick="switchMode('benchmark')">
                            <svg class="mode-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                            </svg>
                            Benchmark Tech
                        </button>
                    </div>
                </div>

                <!-- Chat History Section -->
                <div class="sidebar-section">
                    <div class="section-title">Historial</div>
                    <div id="chatHistoryList">
                        <!-- Chat history items will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h1 class="chat-title" id="chatTitle">
                    Chat AI Assistant
                    <span class="mode-indicator" id="modeIndicator">General</span>
                </h1>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="message-avatar bot-avatar">AI</div>
                        <div class="message-text">
                            ¬°Hola! Soy tu asistente AI. ¬øEn qu√© puedo ayudarte hoy?
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Escribe tu mensaje aqu√≠..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton" onclick="sendMessage()">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2 21L21 12L2 3V10L15 12L2 14V21Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Botpress
        const BOTPRESS_CONFIG = {
            general: {
                // Webhook para chat general
                webhookUrl: 'https://your-botpress-webhook-url.com/api/v1/bots/your-general-bot-id/converse/your-user-id',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Authorization': 'Bearer your-token'
                }
            },
            benchmark: {
                // Webhook para benchmark/tech
                webhookUrl: 'https://your-botpress-webhook-url.com/api/v1/bots/your-benchmark-bot-id/converse/your-user-id',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Authorization': 'Bearer your-benchmark-token'
                }
            }
        };

        let conversationId = generateConversationId();
        let currentMode = 'general';
        let isLoading = false;
        let conversations = {
            general: [],
            benchmark: []
        };

        // Elementos del DOM
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Cambiar modo de chat
        function switchMode(mode) {
            if (mode === currentMode || isLoading) return;
            
            currentMode = mode;
            
            // Actualizar botones
            document.querySelectorAll('.mode-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + 'Mode').classList.add('active');
            
            // Actualizar t√≠tulo e indicador
            const titleEl = document.getElementById('chatTitle');
            const indicatorEl = document.getElementById('modeIndicator');
            
            if (mode === 'general') {
                titleEl.firstChild.textContent = 'Chat AI Assistant ';
                indicatorEl.textContent = 'General';
                indicatorEl.className = 'mode-indicator';
                loadWelcomeMessage('general');
            } else {
                titleEl.firstChild.textContent = 'Tech Benchmark AI ';
                indicatorEl.textContent = 'Benchmark';
                indicatorEl.className = 'mode-indicator benchmark-indicator';
                loadWelcomeMessage('benchmark');
            }
            
            // Generar nueva conversaci√≥n para el modo
            conversationId = generateConversationId();
        }

        // Cargar mensaje de bienvenida seg√∫n el modo
        function loadWelcomeMessage(mode) {
            const welcomeMessages = {
                general: '¬°Hola! Soy tu asistente AI. ¬øEn qu√© puedo ayudarte hoy?',
                benchmark: '¬°Hola! Soy tu especialista en an√°lisis de tecnolog√≠a. Puedo ayudarte con:<br><br>üì± <strong>Comparaci√≥n de dispositivos:</strong> Smartphones, laptops, PCs<br>üîß <strong>An√°lisis de componentes:</strong> CPUs, GPUs, RAM, almacenamiento<br>üí∞ <strong>Predicci√≥n de precios:</strong> Tendencias del mercado tech<br>‚ö° <strong>Benchmarks:</strong> Rendimiento y especificaciones<br><br>¬øQu√© dispositivo o componente te interesa analizar?'
            };

            chatMessages.innerHTML = `
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="message-avatar bot-avatar">AI</div>
                        <div class="message-text">
                            ${welcomeMessages[mode]}
                        </div>
                    </div>
                </div>
            `;
        }

        // Generar ID √∫nico para la conversaci√≥n
        function generateConversationId() {
            return 'conv_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Funci√≥n principal para enviar mensajes
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Limpiar input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Mostrar mensaje del usuario
            addMessage(message, 'user');

            // Mostrar indicador de escritura
            showTypingIndicator();

            // Deshabilitar env√≠o
            setLoading(true);

            try {
                // Llamar a la API de Botpress seg√∫n el modo actual
                const response = await callBotpressAPI(message, currentMode);
                
                // Ocultar indicador de escritura
                hideTypingIndicator();
                
                // Mostrar respuesta del bot
                if (response && response.responses && response.responses.length > 0) {
                    const botMessage = response.responses[0].text || 'Lo siento, no pude procesar tu mensaje.';
                    addMessage(botMessage, 'bot');
                } else {
                    addMessage('Lo siento, no pude obtener una respuesta en este momento.', 'bot');
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                const errorMessage = currentMode === 'benchmark' 
                    ? 'Lo siento, no pude acceder a la base de datos de benchmarks. Por favor, int√©ntalo de nuevo.'
                    : 'Lo siento, ocurri√≥ un error al procesar tu mensaje. Por favor, int√©ntalo de nuevo.';
                addMessage(errorMessage, 'bot');
            } finally {
                setLoading(false);
            }
        }

        // Llamada a la API de Botpress
        async function callBotpressAPI(message, mode = 'general') {
            const config = BOTPRESS_CONFIG[mode];
            
            const payload = {
                type: 'text',
                text: message,
                conversationId: conversationId,
                metadata: {
                    timestamp: new Date().toISOString(),
                    mode: mode
                }
            };

            const response = await fetch(config.webhookUrl, {
                method: 'POST',
                headers: config.headers,
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        // Agregar mensaje al chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const isUser = sender === 'user';
            const avatarText = isUser ? 'TU' : 'AI';
            const avatarClass = isUser ? 'user-avatar' : 'bot-avatar';

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-avatar ${avatarClass}">${avatarText}</div>
                    <div class="message-text">${formatMessage(text)}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            
            // Scroll suave al final
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Formatear mensaje (b√°sico - puedes expandir esto)
        function formatMessage(text) {
            // Convertir saltos de l√≠nea a <br>
            text = text.replace(/\n/g, '<br>');
            
            // Formateo b√°sico de markdown (opcional)
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            return text;
        }

        // Mostrar/ocultar indicador de escritura
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message bot-message';
            typingDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-avatar bot-avatar">AI</div>
                    <div class="typing-indicator" style="display: block;">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Controlar estado de carga
        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            
            if (loading) {
                sendButton.innerHTML = '<div class="loading"></div>';
            } else {
                sendButton.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2 21L21 12L2 3V10L15 12L2 14V21Z"/>
                    </svg>
                `;
            }
        }

        // Nueva conversaci√≥n
        function newChat() {
            conversationId = generateConversationId();
            loadWelcomeMessage(currentMode);
        }

        // Funci√≥n para agregar historial de chat
        function addToHistory(title, mode = 'general') {
            const historyItem = document.createElement('div');
            historyItem.className = 'chat-item';
            
            // Agregar icono seg√∫n el modo
            const icon = mode === 'benchmark' 
                ? '<svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>'
                : '<svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>';
            
            historyItem.innerHTML = icon + title;
            historyItem.onclick = () => {
                // Cambiar modo si es necesario
                if (mode !== currentMode) {
                    switchMode(mode);
                }
                console.log('Cargar conversaci√≥n:', title, 'Modo:', mode);
            };
            
            document.getElementById('chatHistoryList').appendChild(historyItem);
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.focus();
            
            // Cargar mensaje de bienvenida inicial
            loadWelcomeMessage('general');
            
            // Ejemplo de historial mixto
            addToHistory('Ayuda con JavaScript', 'general');
            addToHistory('Comparaci√≥n iPhone vs Samsung', 'benchmark');
            addToHistory('Predicci√≥n precio RTX 4090', 'benchmark');
            addToHistory('An√°lisis laptop gaming 2024', 'benchmark');
            addToHistory('Consulta sobre CSS', 'general');
            addToHistory('Benchmark AMD vs Intel', 'benchmark');
        });
    </script>
</body>
</html>
